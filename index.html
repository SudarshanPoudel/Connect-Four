<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <!-- Font awosome -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
    href="/css/app-wa-9a55d8748fd46de7b7977d9ee8dee7a4.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3 class="align">Turn For</h3>
        <div class="turn-box align">Red</div>
        <div class="turn-box align">Blue</div>
        <div class="bg"></div>
    </div>
    <div class="selection-grid">
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
        <div class="selection-box"><i class="fa-solid fa-down"></i></div>
    </div>
    <div class="main-grid">
    </div>
    <h2 id="result"></h2>
    <button id="play-again">Play Again</button>

    <div class="bg-black"></div>
    <div class="popup">
        <h4>Select Game Mode</h4>
        <button class="gameMode">Vs Friend</button>
        <button class="gameMode">Vs AI</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
